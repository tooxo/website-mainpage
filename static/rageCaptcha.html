    <script>let f = function (response) {
        if (grecaptcha.getResponse() === '') {
            console.log("not done yet")
        } else {
            let int = parseInt(document.getElementById("count").innerText);
            int = int + 1;
            document.getElementById("count").innerText = int;
            grecaptcha.reset()
        }
    }</script>
