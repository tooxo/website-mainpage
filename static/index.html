        <script src="script/resize.js"></script>
        <script src="script/slideshow.js"></script>
        <script>
		$.appear('div');
                $(document.body).on('disappear', 'div', function(event, $all_disappeared_elements) {
			$all_disappeared_elements.each(function() {
				$(this).children().each(function() {
					if ($(this).is("[src]")){
						$(this).hide();
					}
				});
				if ($(this).css("background-image") != "none"){
					$(this).hide();
				}
				$(this).contents().each(function() {
					try {	
					if ($(this).css("background-image") != "none"){
						$(this).hide();
					}
					} catch {}
				});
			});
		    });
                $(document.body).on('appear', 'div', function(event, $all_appeared_elements) {
			$all_appeared_elements.each(function() {
				$(this).children().each(function() {
					if ($(this).tagName == "IMG"){
						$(this).show();
					}
				});
				if ($(this).css("background-image") != "none"){
					$(this).show();
				}
				$(this).contents().each(function() {
					try {	
					if ($(this).css("background-image") != "none"){
						$(this).show();
					}
					} catch  (e){}
				});
			});
		    });	

</script>
